      <feDropShadow dx="-2" dy="-2" stdDeviation="1" flood-color="#00FF00" flood-opacity="1" />

    <filter id="f2">

      <feDropShadow dx="-2" dy="-2" stdDeviation="10" flood-color="#00FF00" flood-opacity="0.5" />

  </defs>
